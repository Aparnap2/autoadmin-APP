# Maestro Configuration for AutoAdmin React Native App
# HTTP-only communication testing with agent orchestration

# Test flow configuration
flows:
  - 'authentication/*'
  - 'http-streaming/*'
  - 'agent-orchestration/*'
  - 'business-intelligence/*'
  - 'error-handling/*'
  - 'performance/*'

# Test categorization
includeTags:
  - critical
  - http-communication
  - agent-workflow
  - real-time

excludeTags:
  - websocket  # Exclude WebSocket-related tests since we use HTTP-only
  - deprecated
  - manual

# Execution configuration
executionOrder:
  continueOnFailure: false
  flowsOrder:
    - authentication-flow
    - http-streaming-test
    - agent-interaction-flow
    - business-intelligence-dashboard
    - error-recovery-flow
    - performance-validation

# Test output configuration
testOutputDir: test-results

# Platform-specific configuration
platform:
  ios:
    snapshotKeyHonorModalViews: false
    disableAnimations: true
    ensureScreenIsOn: true
  android:
    disableAnimations: true
    ensureScreenIsOn: true

# Environment variables
env:
  API_BASE_URL: http://localhost:8000
  HTTP_STREAMING_ENABLED: true
  AGENT_ORCHESTRATION_MODE: http
  TEST_MODE: true