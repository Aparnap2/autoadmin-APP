appId: host.exp.Exponent
name: "Edge Cases & Boundary Conditions (HTTP-Only)"
tags:
  - integration
  - error-handling
  - http-only
  - edge-cases
env:
  HTTP_ONLY_MODE: "true"
  STRESS_TEST: "true"
  BOUNDARY_TESTING: "true"
---
# Navigate to dashboard
- launchApp
- tapOn:
    text: "Dashboard"

# Wait for full initialization
- extendedWaitUntil:
    visible: "Agent Swarm Status"
    timeout: 15000

# Test rapid successive requests
- evalScript: ${console.log('‚ö° Testing rapid successive requests...')}
- repeat:
    times: 20
    commands:
      - tapOn: "Quick Actions"
      - tapOn: "Status Update"
      - waitBetween: 100

# Verify system handles rapid requests
- assertNotVisible: "System overwhelmed"
- assertVisible: "Queueing requests"

# Test large data handling
- tapOn:
    text: "Chat"
- tapOn:
    id: "chat-input"
- inputText: "This is a very long message designed to test large data handling capabilities in the HTTP-only communication system. It should test how the system handles large payloads, streaming of large responses, and memory management during extensive data transfer operations."
- tapOn: "Send"

# Wait for large message processing
- extendedWaitUntil:
    visible: "Processing large message..."
    timeout: 8000
- extendedWaitUntil:
    visible: "CEO Agent"
    timeout: 20000

# Test concurrent operations
- evalScript: ${console.log('üîÑ Testing concurrent operations...')}
- tapOn:
    text: "Dashboard"

# Start multiple concurrent operations
- tapOn: "Quick Actions"
- tapOn: "Status Update"
- waitBetween: 500
- tapOn: "Quick Actions"
- tapOn: "Market Analysis"
- waitBetween: 500
- tapOn: "Quick Actions"
- tapOn: "Code Review"

# Wait for concurrent processing
- extendedWaitUntil:
    visible: "Concurrent processing active"
    timeout: 8000

# Verify concurrent operations complete
- extendedWaitUntil:
    visible: "All operations completed"
    timeout: 25000

# Test memory pressure scenarios
- evalScript: ${console.log('üíæ Testing memory pressure...')}
