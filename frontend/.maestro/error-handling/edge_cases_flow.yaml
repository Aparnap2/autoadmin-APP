    times: 50
    commands:
      - tapOn:
          id: "chat-input"
      - inputText: "Memory test message ${__INDEX__}"
      - tapOn: "Send"
      - waitBetween: 200

# Verify system handles memory pressure
- assertNotVisible: "Out of memory"
- assertVisible: "Memory management active"

# Test malformed request handling
- evalScript: ${console.log('üîß Testing malformed requests...')}
